<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Клиенты</title>
</head>

<body>

    <h2>Список клиентов</h2>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Адрес</th>
            <th>Телефон</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="client : ${clients}">
            <td th:text="${client.id}"></td>
            <td th:text="${client.name}"></td>
            <td th:text="${client.address.street}"></td>
            <td th:each="phone : ${client.phones}">
                <ul>
                    <li th:text="${phone.number}"></li>
                </ul>
            </td>
        </tr>
        </tbody>
    </table>
    <br/>
    <h2>Добавить клиента</h2>
    <form th:action="@{/client/save}" th:method="post">
        <label>
            Имя <br/>
            <input type="text" name="name" value="client123">
        </label>
        <br/>
        <label>
            Адрес<br/>
            <input type="text" name="street" value="street123">
        </label>
        <br/>
        <label>
            Телефон<br/>
            <input type="text" name="number" value="phone123">
        </label>
        <br/><br/>
        <input type="submit" value="Добавить">
    </form>

</body>
</html>
